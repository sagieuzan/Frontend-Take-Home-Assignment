<div class="container fade-in">
    <div class="detail-header">
        <button class="btn-back" (click)="goBack()">‚Üê Back</button>
        <h1>{{ isEditMode ? 'Edit Product' : 'New Product' }}</h1>
    </div>

    <app-loading-spinner *ngIf="loading"></app-loading-spinner>

    <div class="form-card card" *ngIf="!loading">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" formControlName="name" placeholder="Enter product name"
                        aria-required="true" [attr.aria-invalid]="isFieldInvalid('name')"
                        [attr.aria-describedby]="isFieldInvalid('name') ? 'name-error' : null">
                    <div id="name-error" class="error" *ngIf="isFieldInvalid('name')" role="alert">Name is required (min
                        3 chars)</div>
                </div>

                <div class="form-group full-width">
                    <label for="description">Description *</label>
                    <textarea id="description" formControlName="description" rows="4"
                        placeholder="Enter product description" aria-required="true"
                        [attr.aria-invalid]="isFieldInvalid('description')"
                        [attr.aria-describedby]="isFieldInvalid('description') ? 'desc-error' : null"></textarea>
                    <div id="desc-error" class="error" *ngIf="isFieldInvalid('description')" role="alert">Description is
                        required</div>
                </div>

                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" formControlName="price" placeholder="0.00" aria-required="true"
                        [attr.aria-invalid]="isFieldInvalid('price')"
                        [attr.aria-describedby]="isFieldInvalid('price') ? 'price-error' : null">
                    <div id="price-error" class="error" *ngIf="isFieldInvalid('price')" role="alert">Price must be
                        greater than 0</div>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" formControlName="category" aria-required="true"
                        [attr.aria-invalid]="isFieldInvalid('category')"
                        [attr.aria-describedby]="isFieldInvalid('category') ? 'cat-error' : null">
                        <option value="">Select Category</option>
                        @for (cat of categories; track cat) {
                        <option [value]="cat">{{ cat }}</option>
                        }
                    </select>
                    <div id="cat-error" class="error" *ngIf="isFieldInvalid('category')" role="alert">Category is
                        required</div>
                </div>

                <div class="form-group">
                    <label for="stock">Stock Quantity *</label>
                    <input type="number" id="stock" formControlName="stock" placeholder="0" aria-required="true"
                        [attr.aria-invalid]="isFieldInvalid('stock')"
                        [attr.aria-describedby]="isFieldInvalid('stock') ? 'stock-error' : null">
                    <div id="stock-error" class="error" *ngIf="isFieldInvalid('stock')" role="alert">Stock cannot be
                        negative</div>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" formControlName="imageUrl"
                        placeholder="https://example.com/image.jpg">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" (click)="goBack()"
                    aria-label="Cancel and go back">Cancel</button>
                <button type="button" class="btn-danger" *ngIf="isEditMode" (click)="onDelete()"
                    [attr.aria-label]="'Delete product ' + productForm.get('name')?.value">Delete Product</button>
                <button type="submit" class="btn-primary"
                    [disabled]="saving || (isEditMode && productForm.pristine) || productForm.invalid"
                    [attr.aria-label]="isEditMode ? 'Update existing product' : 'Create new product'">
                    {{ saving ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}
                </button>
            </div>
        </form>
    </div>
</div>
